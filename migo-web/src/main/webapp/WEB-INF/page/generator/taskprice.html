<!DOCTYPE html>
<html>
<head>
<title>任务商品价格表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("taskprice:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("taskprice:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("taskprice:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">商品价格</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="taskPrice.goodsPrice" placeholder="商品价格"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">快递费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="taskPrice.express" placeholder="快递费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">型号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="taskPrice.model" placeholder="型号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">拍下件数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="taskPrice.number" placeholder="拍下件数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">任务数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="taskPrice.taskNumber" placeholder="任务数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">任务ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="taskPrice.taskId" placeholder="任务ID"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/taskprice.js?_${date.systemTime}"></script>
</body>
</html>
