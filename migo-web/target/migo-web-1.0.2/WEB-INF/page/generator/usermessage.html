<!DOCTYPE html>
<html>
<head>
<title>用户信息表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("usermessage:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("usermessage:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("usermessage:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.userId" placeholder="用户ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.nickName" placeholder="昵称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.nickImage" placeholder="头像"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.userType" placeholder="用户类型"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.userStatus" placeholder="用户状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户审核状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.auditStatus" placeholder="用户审核状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">角色ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.level" placeholder="角色ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.userName" placeholder="姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">身份证号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userMessage.cardNum" placeholder="身份证号"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/usermessage.js?_${date.systemTime}"></script>
</body>
</html>
