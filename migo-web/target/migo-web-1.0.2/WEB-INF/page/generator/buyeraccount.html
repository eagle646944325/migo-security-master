<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("buyeraccount:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("buyeraccount:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("buyeraccount:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">买家用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.buyerName" placeholder="买家用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">买家账户号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.buyerAccount" placeholder="买家账户号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">等级</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.grade" placeholder="等级"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.userId" placeholder="用户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">图片1</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.imageUrl1" placeholder="图片1"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">图片2</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.imageUrl2" placeholder="图片2"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态 isf</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.status" placeholder="状态 isf"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="buyerAccount.remark" placeholder="备注"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/buyeraccount.js?_${date.systemTime}"></script>
</body>
</html>
